<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Closetory - 로그인</title>
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
            background: #f5f7fb;
        }
        .wrap {
            max-width: 380px;
            margin: 60px auto;
            padding: 32px 28px;
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 14px 30px rgba(15,23,42,0.08);
        }
        h1 {
            margin: 0 0 6px;
            font-size: 24px;
            font-weight: 900;
        }
        p.sub {
            margin: 0 0 20px;
            font-size: 13px;
            color: #6b7280;
        }
        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 9px 10px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 13px;
            margin-bottom: 14px;
        }
        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 1px rgba(79,70,229,0.15);
        }
        .btn-main {
            width: 100%;
            padding: 10px;
            border-radius: 999px;
            border: none;
            background: #111827;
            color: #f9fafb;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-main:hover { background: #020617; }
        .link-row {
            margin-top: 14px;
            font-size: 12px;
            text-align: center;
            color: #6b7280;
        }
        .link-row a {
            color: #4f46e5;
            text-decoration: none;
        }
        .error {
            font-size: 12px;
            color: #dc2626;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>로그인</h1>
    <p class="sub">Closetory에 다시 오신 것을 환영해요.</p>

    <div id="errorBox" class="error" style="display:none;"></div>

    <form id="loginForm">
        <label for="userId">아이디</label>
        <input type="text" id="userId" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" required>

        <button type="submit" class="btn-main">로그인</button>
    </form>

    <div class="link-row">
        아직 계정이 없으신가요?
        <a href="signup.html">회원가입 하러가기</a>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorBox = document.getElementById('errorBox');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const userId = document.getElementById('userId').value.trim();
        const pw = document.getElementById('password').value;

        const data = localStorage.getItem('closetoryUser');
        if (!data) {
            showError('가입된 계정이 없습니다. 먼저 회원가입을 해 주세요.');
            return;
        }
        const user = JSON.parse(data);

        if (user.userId !== userId || user.password !== pw) {
            showError('아이디 또는 비밀번호가 올바르지 않습니다.');
            return;
        }

        // 로그인 상태 표시용 플래그
        localStorage.setItem('closetoryLoggedIn', 'true');

        alert('로그인 되었습니다.');
        location.href = 'index.html';
    });

    function showError(msg) {
        errorBox.style.display = 'block';
        errorBox.textContent = msg;
    }
</script>
</body>
</html>
